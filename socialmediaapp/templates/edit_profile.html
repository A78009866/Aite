{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل البروفايل</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto shadow-lg p-4" style="max-width: 500px;">
            <h2 class="text-center"> تعديل البروفايل</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100 mt-3">حفظ التعديلات</button>
            </form>
            <a href="{% url 'profile' request.user.username %}" class="btn btn-secondary w-100 mt-2"> العودة للبروفايل</a>
        </div>
    </div>
</body>
</html>
